{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/patient-form.css' %}">
{% endblock %}

{% block main %}
    <div class="background-picture">
        <div class="layer p-5">
            <div class="custom-container mx-auto p-5 rounded">
                {% for message in messages %}
                    <div class="alert {{ message.tag }} alert-success alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
                <form method="post" class="uniForm" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary" value="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block main %}
    <div class="container p-5 my-5 border">
        <form method="post" class="uniForm">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary" value="Login">Login</button>
        </form>
    </div>
{% endblock %}
